<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style/reset.css" />
  <link rel="stylesheet" href="./style/style.css" />
  <script type="module" src="./script/index.js" defer></script>
  <script type="module" src="./script/database.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Weartake</title>
</head>

<body>
  <header>
    <div class="header-container">
      <h1>Bersace</h1>
      <img class="logo-img" src="./Versace.png" alt="logo">

      <nav>
        <ul class="header-menu">
          <li>Todos</li>
          <li>Clothing</li>
          <li>Shoes</li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="main-cards" id="main_cards">
      <ul class="ul-products" id="ul_products">

      </ul>
    </section>
    <section class="main-details">
      <div class="main-search">
        <input class="search-input" type="text" placeholder="Digite aqui sua pesquisa" />
        <button class="search-button">Pesquisar</button>
      </div>
      <aside class="aside-cart" id="aside_cart">
        <div class="cart-title">
          <h4>Carrinho de compras</h4>
        </div>
        <div class="cart-empty" id="display_empty">
          <h5>Carrinho Vazio</h5>
          <p>Adicione Itens</p>
        </div>
        <div class="cart-products">
          <ul class="ul-cart-list" id="ul_cart_list">

          </ul>
        </div>
        <div class="cart-details">
          <div class="details-values">
            <p>Total:</p>
            <span id="total_price">R$0</span>
          </div>
        </div>


        </div>
      </aside>
    </section>
  </main>
</body>

</html>
